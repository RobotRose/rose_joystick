topic: "joy"
base:
  submodes:
    steering:
      linear_x: {axis: 3, scale: 0.8}
      angular_z: {axis: 2, scale: 1.6}
      throttle: {axis: 1, scale: 10.0}
      enable: 
        - 5
    strafing:
      linear_x: {axis: 3, scale: 0.8}
      throttle: {axis: 1, scale: 10.0}
      linear_y: {axis: 2, scale: 0.4}
      enable:
        - 5
        - 4
next_mode: 2
previous_mode: 0
deadzone: 0.2 #axis values smaller than this value will be set to 0.0. For a spacenav, its hard to control only 1 axis
